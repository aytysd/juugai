  # マップアプリ(ビジュアライザ)
  visualizer-app:
    build: ./visualizer-app
    image: visualizer-app
    container_name: visualizer-app
    volumes:
      - ./visualizer-app/src:/app/src
      - ./visualizer-app/src/config/httpd.conf:/etc/apache2/httpd.conf
    init: true
    command: ["/usr/sbin/httpd", "-D", "FOREGROUND"]
    tty: true
    stdin_open: true
    ports:
      - 8080:80
    networks:
      inside:
        ipv4_address: 192.168.10.5
      surface:



networks:
  surface:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/30
  inside:
    driver: bridge
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/28
  db-bus:
    driver: bridge
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.255.0/29



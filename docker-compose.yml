  # データ解析ノード
  analyzer-node:
      build: ./analyzer-node
      image: analyzer-node
      volumes:
        - ./analyzer-node/mount_ws:/app/src
      container_name: analyzer-node
      command: node /app/src/dist/server.js
      tty: true 
      init: true
      working_dir: /app/
      networks:
        inside:
          ipv4_address: 192.168.10.3



  # 通知アプリ
  # notification-app:

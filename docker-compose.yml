version: "3"
services:
  # リバースプロキシ
  reverse-proxy:
    build: ./reverse-proxy
    image: reverse-proxy-img:latest
    container_name: reverse-proxy
    depends_on:
      - notification-app
      - visualizer-app
      - analyzer-node
    ports:
      - 80:80
    volumes:
      - ./reverse-proxy/config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - surface
      - inside
    environment:
      - TZ=Asia/Tokyo

  # データ解析ノード
  analyzer-node:
      build: ./analyzer-node
      image: analyzer-node
      volumes:
        - ./analyzer-node/mount_ws:/app/src
      container_name: analyzer-node
      # command: node /app/src/server.js
      tty: true 
      init: true
      working_dir: /app/
      networks:
        - inside

